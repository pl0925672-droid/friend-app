name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Application

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          curl --request POST \
            --url ${{ secrets.RENDER_WEBHOOK_URL }} \
            --header 'content-type: application/json' \
            -d '{
              "service": "friend-app"
            }'
        if: ${{ success() }}
        continue-on-error: true

      - name: Notify deployment
        run: echo "‚úÖ Deployment triggered! Check Render dashboard at https://dashboard.render.com"

  verify:
    runs-on: ubuntu-latest
    name: Verify Deployment
    needs: deploy
    if: ${{ always() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Verify app is running
        run: |
          echo "üîç Deployment verification skipped - Render handles auto-deployment"
        continue-on-error: true
